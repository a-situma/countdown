<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 36px;
            color: black;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* Space between the containers */
            width: 300px; /* Same width for both containers */
            max-width: 100%;
        }
        .days-remaining {
            font-size: 48px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .time-countdown {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }
        .time-container {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            align-items: center; /* Center align items vertically */
        }
        .time-unit {
            font-size: 14px;
            color: #555;
        }
        .footer {
            font-size: 14px;
            font-weight: bolder;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Countdown To The End Of Year</h1>
    <div class="container">
        <div class="days-remaining" id="days-remaining"></div>
    </div>
    <div class="container">
        <div class="time-countdown" id="time-countdown">
            <div class="time-container" id="time-fields"></div>
        </div>
    </div>
    <div class="footer">
        <span>&trade; </span><strong>Created by Ambrose</strong>
    </div>

    <script>
        const updateCountdown = () => {
            const now = new Date();
            const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
            const timeDiff = endOfYear - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('days-remaining').textContent = `${days} Days`;
            document.getElementById('time-fields').innerHTML = `
                <div>${hours}<div class="time-unit">Hours</div></div>
                <div>${minutes}<div class="time-unit">Minutes</div></div>
                <div>${seconds}<div class="time-unit">Seconds</div></div>`;
        };

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
